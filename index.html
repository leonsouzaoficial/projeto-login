<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/mediaquery.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="">
                    <div class="campo">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="email" id="iemail" placeholder="exemplo@exemplo.com" autocomplete="email" required>
                        <label for="iemail">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Senha do login" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <a href="#"><span class="material-symbols-outlined">mail</span>Esqueci a senha</a><br>
                    <input type="submit" value="Login">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
